<html>
    <head>
        <title>registration</title>
    </head>

    <body>
        <h1>|Registration form|</h1>
        <p>----------------------------------------------------------------------------------</p>
        <form>
            <label for="user">
                Username:
                <input type="text" id="user">
            </label>
            <br><br>

            <label for="pass">
                Password:
                <input type="password" id="pass" name="password" placeholder="•••••••••">
            </label>
            <br><br>

            <label for="em">
                Email:
                <input type="email" id="em" name="email" placeholder="example@domain.com">
            </label>
            <br><br>

            <label for="gender">
                Gender:

                <label for="fmale">
                    Female
                    <input type="radio" id="fmale">
                </label>

                <label for="male">
                    Male
                    <input type="radio" id="male">
                </label>

                <label for="oth">
                    Others
                    <input type="radio" id="oth">
                </label>
                <br><br>

                <label for="tel">
                    Phone:
                    <input type="tel" id="tel">

                </label>
            </label>
            <br><br>

            <!--6)-->
            <label for="animal">
                Favorite animal:

                <select id="animal">
                    <option selected>--------------</option>
                    <option>Dog</option>
                    <option>Cat</option>
                    <option>Wolf</option>
                    <option>Horse</option>
                    <option>Panda</option>
                    <option>Giraffe</option>
                    <option>Bear</option>
                    <option>fox</option>
                    <option>tiger</option>
                    <option>lion</option>
                </select>
            </label>
            <p>----------------------------------------------------------------------------------</p>

            <input type="submit"> 
        </form>
    </body>
</html>
